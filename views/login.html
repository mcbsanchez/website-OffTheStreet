	<title>Off the Street login</title>

<body>

<div class="sidenav">
	<div class="login-main-text">
        <img src="images/FINAL_LOGO W- CIRCLE B.png" class="img-logo">
		<h1>Off<br>The<br>Street</h1>
    </div>
</div>
<div class="container-fluid">
	<div class="d-flex justify-content-center h-100">

		<div class="card">
			<div class="card-header">
				<h3>Sign In</h3>
			</div>
			<div class="card-body">
				<form>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user text-white"></i></span>
						</div>
						<input type="text" class="form-control" placeholder="Username">
						
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key text-white"></i></span>
						</div>
						<input type="password" class="form-control" placeholder="Password">
					</div>
					<div class="row align-items-center remember py-2">
						<input type="checkbox">Remember Me
					</div>
					<div class="form-group py-5">
						<input type="submit" value="Login" class="btn float-right login_btn text-white">
					</div>
				</form>
			</div>
			<!--<div class="card-footer">
				<div class="d-flex justify-content-center links">
					Don't have an account?<a href="#">Sign Up</a>
				</div>
				<div class="d-flex justify-content-center">
					<a href="#">Forgot your password?</a>
				</div>
			</div>-->
		</div>
	</div>
</div>
